<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - microblog</title>
    {% else %}
        <title>lgg - microblog</title>
    {% endif %}
</head>
<body>
<div>Microblog: <a href="/index">Home</a></div>
<hr>
{% with msgs = get_flashed_messages() %}
{% if msgs %}
    <ul>
        {% for msg in msgs %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}
{% block lgg_content %}{% endblock %}
</body>
</html>
